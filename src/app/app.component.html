



<div class="container">
  <div class="row">
    <div class="col mt-5 col-xs-6 col-md-6 col-lg-6">
      <h2>Check Password Strength</h2>
      <br>
      <form [formGroup]="passwordForm">
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Choose a password" autocomplete="new-password">
          <app-password-strength [passwordToCheck]="passwordForm.value.password"  (passwordStrength)="onPasswordStrengthChanged($event)"></app-password-strength>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="passwordForm.invalid || !onPasswordStrengthChanged">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
