<div class="strength">
  <ul class="strengthBar mt-2">
    <li class="point" [style.background-color]="bar[0]"></li>
    <li class="point" [style.background-color]="bar[1]"></li>
    <li class="point" [style.background-color]="bar[2]"></li>
    <li class="point" [style.background-color]="bar[3]"></li>
  </ul>

  <p class="text-center mb-0" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ message }}</p>
</div>
